<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdu Fashion - Administrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        .brand-font { font-family: 'Playfair Display', serif; }
        .status-pending { background: #fff7ed; color: #c2410c; }
        .status-shipping { background: #eff6ff; color: #1d4ed8; }
        .status-completed { background: #f0fdf4; color: #15803d; }
        .status-cancelled { background: #fef2f2; color: #b91c1c; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative">

    <!-- LOGIN ADMIN -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-gray-900 flex items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm">
            <h1 class="text-4xl brand-font font-bold text-center mb-2">MDU Admin</h1>
            <p class="text-center text-gray-500 mb-8 text-sm">Hệ thống quản trị tập trung</p>
            <form id="login-form" class="space-y-4">
                <input type="text" id="login-username" class="w-full px-4 py-3 border rounded-lg bg-gray-50" placeholder="Username (admin)">
                <input type="password" id="login-password" class="w-full px-4 py-3 border rounded-lg bg-gray-50" placeholder="Password">
                <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800">Đăng nhập</button>
            </form>
        </div>
    </div>

    <!-- MAIN ADMIN APP -->
    <div id="admin-app" class="hidden flex-col min-h-screen">
        <aside class="hidden lg:flex flex-col w-64 bg-[#1a1a1a] text-white fixed h-full z-20">
            <div class="p-8 border-b border-gray-800">
                <h1 class="text-2xl font-black brand-font tracking-tighter">MDU<span class="text-yellow-500">.</span></h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">Administrator</p>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="app.navTo('orders')" id="nav-orders" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg bg-yellow-600 text-black font-bold">
                    <i class="fas fa-tasks w-5"></i> <span>Đơn hàng</span>
                </button>
                <button onclick="app.navTo('products')" id="nav-products" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white">
                    <i class="fas fa-box w-5"></i> <span>Sản phẩm</span>
                </button>
                <button onclick="app.navTo('users')" id="nav-users" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white">
                    <i class="fas fa-users w-5"></i> <span>Đại lý</span>
                </button>
            </nav>
            <div class="p-6 border-t border-gray-800">
                <button onclick="app.logout()" class="w-full text-xs text-gray-400 hover:text-white"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
            </div>
        </aside>

        <main class="lg:ml-64 flex-1 p-8">
            <h2 id="page-title" class="text-3xl font-bold brand-font mb-8">Quản lý Đơn hàng</h2>
            <div id="content-container"></div>
        </main>
    </div>

    <!-- ORDER DETAIL MODAL -->
    <div id="order-modal" class="fixed inset-0 z-[90] hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="app.closeModal()"></div>
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl relative z-10 flex flex-col max-h-[90vh]">
            <div class="p-6 border-b flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-lg">Chi tiết đơn <span id="modal-id" class="text-blue-600"></span></h3>
                <button onclick="app.closeModal()" class="w-8 h-8 rounded-full hover:bg-gray-200"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 overflow-y-auto">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="p-4 bg-blue-50 rounded border border-blue-100">
                        <p class="font-bold text-blue-800 mb-1" id="modal-agency">...</p>
                        <p class="text-sm"><i class="fas fa-phone mr-1"></i> <span id="modal-phone">...</span></p>
                        <p class="text-sm"><i class="fas fa-map-marker-alt mr-1"></i> <span id="modal-address">...</span></p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded border">
                        <p class="flex justify-between text-sm mb-1"><span>Ngày đặt:</span> <b id="modal-date">...</b></p>
                        <p class="flex justify-between text-sm mb-1"><span>Trạng thái:</span> <span id="modal-status">...</span></p>
                        <p class="flex justify-between text-lg font-bold text-yellow-600 border-t pt-1 mt-1"><span id="modal-total">...</span></p>
                    </div>
                </div>
                <h4 class="font-bold mb-2">Danh sách sản phẩm</h4>
                <div id="modal-items" class="space-y-2"></div>
            </div>
            <div class="p-6 border-t bg-gray-50 flex justify-end gap-2" id="modal-actions"></div>
        </div>
    </div>

    <script>
        // DATA SYNC
        let orders = JSON.parse(localStorage.getItem('mdu_orders')) || [];
        let products = JSON.parse(localStorage.getItem('mdu_products')) || [];
        let users = JSON.parse(localStorage.getItem('mdu_users')) || [];

        // COLORS DEFINITION
        const COLORS = ['Đỏ', 'Cam', 'Vàng', 'Xanh lá', 'Xanh dương', 'Tím', 'Hồng', 'Trắng', 'Đen', 'Nâu'];

        const app = {
            init: function() {
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const u = document.getElementById('login-username').value;
                    const p = document.getElementById('login-password').value;
                    if(u === 'admin' && p === 'admin') {
                        document.getElementById('auth-screen').classList.add('hidden');
                        document.getElementById('admin-app').classList.remove('hidden');
                        document.getElementById('admin-app').classList.add('flex');
                        this.renderOrders();
                    } else {
                        alert("Sai tài khoản Admin!");
                    }
                });
            },
            navTo: function(page) {
                document.querySelectorAll('nav button').forEach(b => {
                    b.classList.remove('bg-yellow-600', 'text-black', 'font-bold');
                    b.classList.add('text-gray-400', 'hover:bg-gray-800', 'hover:text-white');
                });
                const btn = document.getElementById('nav-'+page);
                btn.classList.remove('text-gray-400', 'hover:bg-gray-800', 'hover:text-white');
                btn.classList.add('bg-yellow-600', 'text-black', 'font-bold');

                const title = document.getElementById('page-title');
                if(page === 'orders') { title.innerText = "Quản lý Đơn hàng"; this.renderOrders(); }
                if(page === 'products') { title.innerText = "Quản lý Sản phẩm"; this.renderProducts(); }
                if(page === 'users') { title.innerText = "Quản lý Đại lý"; this.renderUsers(); }
            },
            
            // --- ORDERS ---
            renderOrders: function() {
                orders = JSON.parse(localStorage.getItem('mdu_orders')) || []; 
                const container = document.getElementById('content-container');
                if(orders.length === 0) return container.innerHTML = '<p class="text-gray-400">Chưa có đơn hàng nào.</p>';

                container.innerHTML = `
                    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-100 text-gray-600 uppercase font-bold">
                                <tr><th class="p-4">Mã</th><th class="p-4">Đại lý</th><th class="p-4">Ngày</th><th class="p-4">Tổng</th><th class="p-4">Trạng thái</th><th class="p-4 text-center">Xử lý</th></tr>
                            </thead>
                            <tbody class="divide-y">
                                ${orders.slice().reverse().map(o => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="p-4 font-bold">#${o.id}</td>
                                        <td class="p-4 font-bold">${o.agencyName || 'N/A'}</td>
                                        <td class="p-4 text-gray-500">${o.date}</td>
                                        <td class="p-4 font-bold text-yellow-700">${this.formatMoney(o.total)}</td>
                                        <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold status-${o.status}">${o.status}</span></td>
                                        <td class="p-4 text-center"><button onclick="app.viewOrder(${o.id})" class="bg-blue-50 text-blue-600 px-3 py-1 rounded font-bold hover:bg-blue-100">Chi tiết</button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            },
            viewOrder: function(id) {
                const order = orders.find(o => o.id == id);
                if(!order) return;

                document.getElementById('modal-id').innerText = "#" + order.id;
                document.getElementById('modal-agency').innerText = order.agencyName || 'Chưa cập nhật';
                document.getElementById('modal-phone').innerText = order.agencyPhone || '---';
                document.getElementById('modal-address').innerText = order.agencyAddress || '---';
                document.getElementById('modal-date').innerText = order.date;
                document.getElementById('modal-total').innerText = this.formatMoney(order.total);
                document.getElementById('modal-status').innerText = order.status;

                document.getElementById('modal-items').innerHTML = order.itemList.map(i => {
                    const q = i.qty;
                    // Format qty display
                    let qtyStr = [];
                    if(q.s) qtyStr.push(`S:${q.s}`);
                    if(q.m) qtyStr.push(`M:${q.m}`);
                    if(q.l) qtyStr.push(`L:${q.l}`);
                    if(q.xl) qtyStr.push(`XL:${q.xl}`);
                    if(q.xxl) qtyStr.push(`XXL:${q.xxl}`);
                    
                    return `
                    <div class="flex gap-4 border p-2 rounded items-center">
                        <img src="${i.img}" class="w-12 h-12 object-cover rounded">
                        <div class="flex-1">
                            <p class="font-bold text-sm">${i.name}</p>
                            <p class="text-xs font-bold text-blue-600">Màu: ${i.color}</p>
                            <div class="flex flex-wrap gap-1 mt-1">${qtyStr.map(s => `<span class="bg-gray-100 text-[10px] px-1 rounded">${s}</span>`).join('')}</div>
                        </div>
                        <p class="font-bold text-sm text-yellow-600">${this.formatMoney((q.s+q.m+q.l+q.xl+q.xxl)*i.wholesale)}</p>
                    </div>
                `}).join('');

                let btns = '<button onclick="app.closeModal()" class="px-4 py-2 bg-gray-200 rounded font-bold">Đóng</button>';
                if(order.status === 'pending') {
                    btns += `<button onclick="app.setStatus(${order.id}, 'cancelled')" class="px-4 py-2 bg-red-100 text-red-600 rounded font-bold">Hủy</button>`;
                    btns += `<button onclick="app.setStatus(${order.id}, 'shipping')" class="px-4 py-2 bg-blue-600 text-white rounded font-bold">Duyệt: Chuyển sang Chờ Giao</button>`;
                } else if(order.status === 'shipping') {
                    btns += `<button onclick="app.setStatus(${order.id}, 'completed')" class="px-4 py-2 bg-green-600 text-white rounded font-bold">Đã Giao - Hoàn Thành</button>`;
                }
                document.getElementById('modal-actions').innerHTML = btns;
                document.getElementById('order-modal').classList.remove('hidden');
            },
            closeModal: () => document.getElementById('order-modal').classList.add('hidden'),
            setStatus: function(id, status) {
                const order = orders.find(o => o.id == id);
                if(order) {
                    order.status = status;
                    localStorage.setItem('mdu_orders', JSON.stringify(orders));
                    this.closeModal();
                    this.renderOrders();
                }
            },

            // --- PRODUCTS ---
            renderProducts: function() {
                products = JSON.parse(localStorage.getItem('mdu_products')) || [];
                const container = document.getElementById('content-container');
                container.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
                        <h3 class="font-bold mb-4">Thêm sản phẩm mới</h3>
                        <div class="grid grid-cols-4 gap-4">
                            <input id="p-name" placeholder="Tên sản phẩm" class="border p-2 rounded col-span-2 focus:outline-none focus:border-black">
                            <input id="p-code" placeholder="Mã (VD: MDU-001)" class="border p-2 rounded focus:outline-none focus:border-black">
                            <input id="p-price" type="number" placeholder="Giá sỉ" class="border p-2 rounded focus:outline-none focus:border-black">
                            
                            <div class="col-span-4 bg-gray-50 p-3 rounded border">
                                <label class="block text-xs font-bold text-gray-500 mb-2">Chọn màu sắc có sẵn:</label>
                                <div class="flex flex-wrap gap-3">
                                    ${COLORS.map(c => `
                                        <label class="flex items-center gap-2 cursor-pointer bg-white px-3 py-1 rounded border hover:border-black">
                                            <input type="checkbox" value="${c}" class="color-check accent-black">
                                            <span class="text-sm">${c}</span>
                                        </label>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="col-span-4">
                                <label class="block text-xs font-bold text-gray-500 mb-1">Danh sách ảnh (Mỗi dòng 1 link):</label>
                                <textarea id="p-imgs" placeholder="https://..." class="border p-2 rounded w-full h-24 focus:outline-none focus:border-black resize-y"></textarea>
                            </div>
                            <button onclick="app.addProduct()" class="col-span-4 bg-black text-white font-bold py-3 rounded hover:bg-gray-800 transition">Thêm Sản Phẩm</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-5 gap-4">
                        ${products.map(p => {
                            const imgCount = p.gallery ? p.gallery.length : 1;
                            const pColors = p.colors || [];
                            return `
                            <div class="bg-white border rounded-xl overflow-hidden relative group">
                                <div class="relative h-40">
                                    <img src="${p.img}" class="w-full h-full object-cover">
                                    ${imgCount > 1 ? `<div class="absolute bottom-2 right-2 bg-black/60 text-white text-[10px] px-2 py-1 rounded-full">+${imgCount-1} ảnh</div>` : ''}
                                </div>
                                <div class="p-3">
                                    <p class="font-bold truncate text-sm" title="${p.name}">${p.name}</p>
                                    <div class="flex justify-between items-center mt-1 mb-2">
                                        <p class="text-xs text-gray-500 font-mono">${p.code}</p>
                                        <p class="text-yellow-700 font-bold text-sm">${this.formatMoney(p.wholesale)}</p>
                                    </div>
                                    <div class="flex flex-wrap gap-1">
                                        ${pColors.map(c => `<span class="text-[9px] bg-gray-100 px-1 rounded border text-gray-600">${c}</span>`).join('')}
                                    </div>
                                </div>
                                <button onclick="app.delProduct(${p.id})" class="absolute top-2 right-2 bg-red-500 text-white w-7 h-7 rounded-full opacity-0 group-hover:opacity-100 transition flex items-center justify-center shadow-lg"><i class="fas fa-trash text-xs"></i></button>
                            </div>
                        `}).join('')}
                    </div>
                `;
            },
            addProduct: function() {
                const name = document.getElementById('p-name').value;
                const code = document.getElementById('p-code').value;
                const price = document.getElementById('p-price').value;
                const imgText = document.getElementById('p-imgs').value;
                
                // Get selected colors
                const selectedColors = Array.from(document.querySelectorAll('.color-check:checked')).map(el => el.value);

                const images = imgText.split(/\n/).map(s => s.trim()).filter(s => s.length > 0);

                if(!name || !price || images.length === 0) return alert("Vui lòng nhập tên, giá và ảnh!");
                if(selectedColors.length === 0) return alert("Vui lòng chọn ít nhất 1 màu!");

                products.push({ 
                    id: Date.now(), 
                    name, 
                    code, 
                    wholesale: parseInt(price), 
                    retail: parseInt(price)*1.5, 
                    img: images[0], 
                    gallery: images, 
                    cat: 'new',
                    colors: selectedColors
                });
                localStorage.setItem('mdu_products', JSON.stringify(products));
                this.renderProducts();
            },
            delProduct: function(id) {
                if(confirm("Xóa sản phẩm này?")) {
                    products = products.filter(p => p.id !== id);
                    localStorage.setItem('mdu_products', JSON.stringify(products));
                    this.renderProducts();
                }
            },

            // --- USERS ---
            renderUsers: function() {
                users = JSON.parse(localStorage.getItem('mdu_users')) || [];
                const agencyUsers = users.filter(u => u.role === 'agency');
                const container = document.getElementById('content-container');
                container.innerHTML = `
                    <div class="mb-4"><input onkeyup="app.searchUser(this.value)" placeholder="Tìm kiếm đại lý..." class="border p-2 rounded w-64"></div>
                    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-100 font-bold"><tr><th class="p-4">Tên</th><th class="p-4">User</th><th class="p-4">SĐT</th><th class="p-4">Địa chỉ</th><th class="p-4">Action</th></tr></thead>
                            <tbody id="user-list" class="divide-y">
                                ${agencyUsers.map(u => `
                                    <tr>
                                        <td class="p-4 font-bold">${u.name}</td>
                                        <td class="p-4">${u.username}</td>
                                        <td class="p-4">${u.phone}</td>
                                        <td class="p-4">${u.address}</td>
                                        <td class="p-4"><button onclick="app.delUser('${u.username}')" class="text-red-500 hover:text-red-700 font-bold">Xóa</button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            },
            searchUser: function(key) {
                const list = document.getElementById('user-list');
                const filtered = users.filter(u => u.role === 'agency' && u.name.toLowerCase().includes(key.toLowerCase()));
                list.innerHTML = filtered.map(u => `
                    <tr>
                        <td class="p-4 font-bold">${u.name}</td>
                        <td class="p-4">${u.username}</td>
                        <td class="p-4">${u.phone}</td>
                        <td class="p-4">${u.address}</td>
                        <td class="p-4"><button onclick="app.delUser('${u.username}')" class="text-red-500 hover:text-red-700 font-bold">Xóa</button></td>
                    </tr>
                `).join('');
            },
            delUser: function(uName) {
                if(confirm("Xóa đại lý này?")) {
                    users = users.filter(u => u.username !== uName);
                    localStorage.setItem('mdu_users', JSON.stringify(users));
                    this.renderUsers();
                }
            },
            logout: () => location.reload(),
            formatMoney: (n) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(n)
        };
        app.init();
    </script>
</body>
</html>
